# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: "That Mac Nerd"
email: "hello@thatmacnerd.com"
description: "A Blog About Apple, Workflows, and Other Interesting Bits"
baseurl:
url: "https://thatmacnerd.com"
author:
  name: "That Mac Nerd"
  twitter: "ThatMacNerd"
  picture:
twitter_username: "ThatMacNerd"
github_username:
logo: "/assets/images/TMN.png"
search: true
search_full_content: true # true, false (default)
search_provider: algolia
algolia:
  application_id: VVKLD2O8OY
  index_name: thatmacnerd
  search_only_api_key: ce7660039cd338fcfa54fbce856ddd0a
  powered_by: true

# Build settings
markdown: kramdown
theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-cloudinary
  - jekyll-sitemap
  - jekyll-algolia
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: /page:num/


cloudinary:
  cloud_name: thatmacnerd
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"

# Google Analytics
google_analytics: UA-74642295-1

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site
# disqus:
#   shortname: thatmacnerd
# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
      comments: true
      permalink: /:title/
