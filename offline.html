<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>You're Offline</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: Helvetica;
      user-select: none;
      background-color: #f00807;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    h2,
    h3 {
      font-weight: 400;
    }

    h2 {
      font-size: 2em;
    }

    h3 {
      font-size: 1.3em;
    }

    path {
      opacity: 50%;
    }

    .content,
    .kitties {
      text-align: center;
      margin: 40px 20px;
    }

    .kitties {
      height: 0;
      transition: height 0.66s ease-out;
    }

    .btn {
      border-radius: .7em;
      background-color: #000;
      color: antiquewhite;
      padding: 1rem;
      font-size: 2vmin;
    }

    button:focus {
      outline:0;
    }

    .signature {
      margin-top: 40px;
    }

    @media only screen and (max-height: 700px) {
      h2 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1.0em;
      }

      .color {
        height: 30px;
        width: 30px;
      }

      .signature {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .content {
        margin-bottom: 10px;
      }
    }
  </style>
  <link rel="stylesheet" href="offline.css">
</head>

<body>
  <div class="content">
    <img src="tiffb.png" alt="tiffany.blog" style="align-content: center" width="400px" height="400px">
    <h2>Looks like you're offline.</h2>
    <h3>Bad news: You can't read my awesomely random articles.</h3>
    <h3>Good news: there's cats! Click the button below for random Caturday goodness.</h3>
    <button id="random" class="btn">Get Cats!!!</button>
    <div class="kitties">
      <div id="image"></div>
    </div>
  </div>
  <script src="cats.js"></script>
</body>

</html>
